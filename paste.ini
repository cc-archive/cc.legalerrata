[DEFAULT]
debug = true

[composite:main]
use = egg:Paste#urlmap
/licenses = licenses_legalcode
/publicdomain = publicdomain_legalcode
/includes = includes_serve
/eratta = eratta_static

[app:licenses_legalcode]
use = egg:cc.legaleratta#licenses_legalserve

[app:publicdomain_legalcode]
use = egg:cc.legaleratta#publicdomain_legalserve

[app:eratta_static]
use = egg:Paste#static
document_root = %(here)s/cc/legaleratta/static/

[app:includes_serve]
use = egg:Paste#static
document_root = %(here)s/cc/legaleratta/checkouts/includes

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543
